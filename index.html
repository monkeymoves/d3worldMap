<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Map</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- <script src=https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.js></script> -->

</head>


<body>

  <div class"container mapTitle">
    <h3 id="tmap"> D3 World Data Interactive</h3>
    <select class="selectDrop" id= "activitySelector" onchange="myFunction()" style="color: purple">
      <option  value="population">Population</option>
      <option  value="populationDensity">Population Density</option>
      <option  value="medianAge">Median Age</option>
      <option  value="fertilityRate">Fertility Rate</option>
    </select>
  </div>
  
    <div class="container">
        
      <svg   version="1.1"   baseProfile="full"   xmlns="http://www.w3.org/2000/svg"   id="map"> </svg>
   
    </div>

    <script> 
    function myFunction(){
      var selectDropDown = document.getElementById("activitySelector");
      var tmap = document.getElementById("tmap");

      if (selectDropDown.value == "populationDensity"){
          selectDropDown.setAttribute("style", "background-color: pink;");
          tmap.setAttribute("style", "color: rgb(206, 64, 87);");

        }
      if (selectDropDown.value == "fertilityRate"){
          selectDropDown.setAttribute("style", "background-color: orange;");
          tmap.setAttribute("style", "color: orange;");

      }
      if (selectDropDown.value == "medianAge"){
          selectDropDown.setAttribute("style", "background-color: darkgrey;");
          tmap.setAttribute("style", "color: black;");

      } 
      if (selectDropDown.value == "population"){
          selectDropDown.setAttribute("style", "background-color: rgb(177, 156, 217);");
          tmap.setAttribute("style", "color: rgb(177, 156, 217);");

      } 
    }
    </script>
<script src="https://d3js.org/d3.v4.js"></script>
 
<script src="https://unpkg.com/topojson@3"></script>
  <script src="app.js"></script>
  <script src="d3.legend.js"></script>

</body>
</html>
